<p style="text-align: center;"><span style="font-size:28px">Event Format</span></p>

<div style="text-align: center;">&nbsp;</div>

<div style="text-align: center;"><span style="font-size:18px">You will be provided access to a system like a webpage that asks a password to gain further access to the system. Your task is to crack the password. The system may have multiple security levels.&nbsp;</span></div>

<div style="text-align: center;"><span style="font-size:18px">The event runs unless someone finds the key.</span></div>

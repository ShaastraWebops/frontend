<head>

<link href="parallax.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>
<div class="wrapper" id="container">


	 <ul id="scene"
	 	data-friction-x="0.1"
		data-friction-y="0.1"
		data-scalar-x="40"
		data-scalar-y="22"
		>
		<li class="layer" data-depth="0.00"><div class="bg"></div></li>
		<li class="layer" data-depth="0.20"><div class="wave p1"></div></li>
		<li class="layer" data-depth="0.50"><div class="wave p2"></div></li>
		<li class="layer" data-depth="0.80"><div class="wave p3"></div></li>
		<li class="layer" data-depth="0.40">
		
			<ul class="rope">
				<li><img src="images/rope.png"><li>
				<li class="hanger-p1"><div class="cloud1"></div></li>
				<li class="hanger-p2"><div class="cloud2"></div></li>
				<li class="hanger-p3"><div class="cloud3"></div></li>
			</ul>
		</li>	
 		<li class="layer" data-depth="0.60"><div class="wave p4"></div></li>
		<li class="layer" data-depth="0.30"><div class="wave p5"></div></li>
		<li class="layer" data-depth="0.50"><div class="wave p6"></div></li>
	</ul>
</div>
<script src="deploy/parallax.min.js"></script>
<script>
var scene=document.getElementById('scene');
var parallax = new Parallax(scene);
</script>
</body>

<title>Shows-Test</title>

<link href="css/bootstrap.css" rel="stylesheet" />
<script src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#btn').click(function() {
       $('#btn').attr('src','pics/keys2.png');
	   document.getElementById('anim').style.opacity ='0.75';
	   $('#anim').animate({
		   left:"560px",
		   top:"-180px",
		   opacity:0,
	   });
    });
});
</script>
</head>

<body>
 <div class="container" style="position:relative; " >
  <img src="pics/red-music-note-th.png" id="anim" style="position:relative; z-index:10;top:-120px;left:480px;opacity:0;" />
 <img src="pics/keys1.png" id="btn" style="cursor:pointer" style="position:relative; z-index:1;" />
 </div>
</body>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		body {
			width: 8000px;
			margin: 0;
		}

		.panel {
			width: 930px;
			float: left;
			padding-left: 30px;
			padding-right: 1040px;
			margin-top: 45px;
			
		}
		
		#navbar {
			position: fixed;
		}
		
		#navbar ul {
			line-height: 45px;
			margin: 0 30px;
			padding: 0;
		}
		
		#navbar ul li {
			display: inline;
			margin-right: 30px;
		}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>	
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
		       $("#navbar a").bind("click",function(event){
		           event.preventDefault();
		           var target = $(this).attr("href");
		           $("html, body").stop().animate({
		               scrollLeft: $(target).offset().left,
					   scrollTop: $(target).offset().top
		           }, 1200);
		       });
			});
		</script>
		
	</head>
	<body>
		
		<div id="navbar">
			<ul>
				<li>
					<a href="#first">first</a>
				</li>  
				<li>   
					<a href="#second">second</a>
				</li>  
				<li>   
					<a href="#third">third</a>
				</li>  
				<li>   
					<a href="#fourth">fourth</a>
				</li>
			</ul>
		</div>
		<div id="first" class="panel">
			<h2>
				first
			</h2>
			<img src="pics/keys1.png" />
		</div>
		<div id="second" class="panel">
			<h2>
				second
			</h2>
			<img src="pics/keys2.PNG" />
		</div>
		<div id="third" class="panel">
			<h2>
				third
			</h2>
			<img src="pics/keys3.PNG" />
		</div>
		<div id="fourth" class="panel">
			<h2>
				fourth
			</h2>
		</div>
	</body>
</html>
